{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Verify Email</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-body">
  <div class="auth-shell">
    <main class="auth-right auth-right-center">
      <div class="auth-card">
        <h2>Verify your email</h2>
        <p class="bottom-text">We sent a 6-digit code to <strong>{{ email }}</strong>.</p>

        {% if messages %}
          {% for message in messages %}
            <div class="form-error" style="margin-top:12px;">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" class="card-soft" novalidate>
          {% csrf_token %}
          <div class="input-wrap">
            <label>Verification code</label>
            <input type="text" name="code" maxlength="6" required inputmode="numeric" autocomplete="one-time-code">
            <div class="field-err">{{ form.code.errors }}</div>
          </div>

          <div class="wizard-actions" style="margin-top:14px;">
            <a class="btn-ghost" href="{% url 'resend_email_code' %}">Resend code</a>
            <button class="btn-primary" type="submit">Verify</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
