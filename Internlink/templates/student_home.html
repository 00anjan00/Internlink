{% extends "base.html" %}
{% load static %}

{% block title %}Student | InternLink{% endblock %}
{% block body_class %}dash-body{% endblock %}

{% block header %}
  <header class="dash-top">
    <img class="brand-logo" src="{% static 'img/internlink_logo.png' %}" alt="InternLink">
    <a class="link-muted" href="{% url 'logout' %}">Logout</a>
  </header>
{% endblock %}

{% block content %}
  <main class="dash-main">
    <h1>Student Home</h1>
    <p>Welcome, {{ profile.full_name }}.</p>
  </main>
{% endblock %}
